<!DOCTYPE html>
<html>
<head>
	<title>Calendar</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="http://cdn.date-fns.org/v1.9.0/date_fns.min.js"></script>
</head>
<body>
	<div id="top-bar">
		<div class="clock">
			<h1 id="main-clock"></h1>
		</div>
		<div class="dropdown">
			<select name="view" id="view-changer">
				<option value="monthly">Monthly</option>
				<option value="weekly">Weekly</option>
				<option value="daily">Daily</option>
			</select>
		</div>
	</div>

	<div>
		<ul class="calendar-days">
			<li class="day-name">Su</li>
			<li class="day-name">Mo</li>
			<li class="day-name">Tu</li>
			<li class="day-name">We</li>
			<li class="day-name">Th</li>
			<li class="day-name">Fr</li>
			<li class="day-name">Sa</li>
		</ul>

	</div>

	<div id="calendar-root">	
		<div class="calendar">
			<div class="date"><button></button></div>
			<div class="date"><button></button></div>
			<div class="date"><button></button></div>
			<div class="date"><button></button></div>
			<div class="date"><button></button></div>
			<div class="date"><button></button></div>
			<div class="date"><button></button></div>
		</div>
	
		<div class="calendar">
			<div class="date"><button></button></div>
			<div class="date"><button></button></div>
			<div class="date"><button></button></div>
			<div class="date"><button></button></div>
			<div class="date"><button></button></div>
			<div class="date"><button></button></div>
			<div class="date"><button></button></div>
		</div>
		<div class="calendar">
			<div class="date"><button></button></div>
			<div class="date"><button></button></div>
			<div class="date"><button></button></div>
			<div class="date"><button></button></div>
			<div class="date"><button></button></div>
			<div class="date"><button></button></div>
			<div class="date"><button></button></div>
		</div>
	
		<div class="calendar">
			<div class="date"><button></button></div>
			<div class="date"><button></button></div>
			<div class="date"><button></button></div>
			<div class="date"><button></button></div>
			<div class="date"><button></button></div>
			<div class="date"><button></button></div>
			<div class="date"><button></button></div>
		</div>
	
		<div class="calendar">
			<div class="date"><button></button></div>
			<div class="date"><button></button></div>
			<div class="date"><button></button></div>
			<div class="date"><button></button></div>
			<div class="date"><button></button></div>
			<div class="date"><button></button></div>
			<div class="date"><button></button></div>
		</div>
		<div class="calendar">
			<div class="date"><button></button></div>
			<div class="date"><button></button></div>
			<div class="date"><button></button></div>
			<div class="date"><button></button></div>
			<div class="date"><button></button></div>
			<div class="date"><button></button></div>
			<div class="date"><button></button></div>
		</div>	
	</div>

	<div id="footer">
		<button class="footer-button" id="left"><<</button>
		<h1 id="month-year"></h1>
		<button class="footer-button" id="right">>></button>
	</div>
	

	<script src="main.js"></script>

</body>
</html>
